version: 2
before:
  hooks:
    - go mod download
    - ./tools/completions.sh
builds:
  - binary: connect-iq-sdk-manager
    env:
      - CGO_ENABLED=0
    ldflags: "-s -w -X main.version={{.Version}} -X main.commit={{.FullCommit}} -X main.date={{.CommitDate}}"
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: arm
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "arm" }}ARM
      {{- else if eq .Arch "arm64" }}ARM64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE
      - completions/*
nfpms:
  - file_name_template: "{{ .ConventionalFileName }}"
    id: packages
    description: CLI to download connectIQ resources
    maintainer: Johan Lindell <johan@lindell.me>
    license: Apache-2.0
    contents:
      - src: ./completions/connect-iq-sdk-manager.bash
        dst: /etc/bash_completion.d/connect-iq-sdk-manager
      - src: ./completions/connect-iq-sdk-manager.fish
        dst: /usr/share/fish/completions/connect-iq-sdk-manager.fish
      - src: ./completions/connect-iq-sdk-manager.zsh
        dst: /usr/local/share/zsh/site-functions/_connect-iq-sdk-manager
    formats:
    - deb
    - rpm
    recommends:
    - git
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
homebrew_casks:
  - name: connect-iq-sdk-manager-cli
    repository:
      owner: lindell
      name: homebrew-connect-iq-sdk-manager-cli
    commit_author:
      name: Johan Lindell
      email: johan@lindell.me
    description: CLI to download connectIQ resources
    homepage: https://github.com/lindell/connect-iq-sdk-manager-cli
    license: "Apache-2.0"
    completions:
      bash: "completions/connect-iq-sdk-manager.bash"
      zsh: "completions/connect-iq-sdk-manager.zsh"
      fish: "completions/connect-iq-sdk-manager.fish"
    url:
      verified: github.com/lindell/connect-iq-sdk-manager-cli
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/connect-iq-sdk-manager"]
          end
