on:
  push:
    branches:
      - master

name: release
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed for release-please
      issues: write # needed for github-release-commenter
      pull-requests: write # needed for release-please and github-release-commenter
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          package-name: connect-iq-sdk-manager
          changelog-sections: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false},{"type":"dep","section":"Dependencies","hidden":false}]'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        if: ${{ steps.release.outputs.release_created }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
        if: ${{ steps.release.outputs.release_created }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GENERAL_GITHUB_SECRET }} # The tokens needs access to another repo, so the secret.GITHUB_SECRET won't suffice
        if: ${{ steps.release.outputs.release_created }}

      - name: Comment on prs and issues
        uses: apexskier/github-release-commenter@v1.3.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment-template:
            Included in release {release_link} ðŸŽ‰
          skip-label: "autorelease: tagged,autorelease: pending"
        if: ${{ steps.release.outputs.release_created }}
